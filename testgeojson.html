<!DOCTYPE html>
<html>
  <head>
    <title>Thailand Province Geojson</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      var geojson = 'https://github.com/apisit/thailand.json/blob/master/thailand.json?raw=true'
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 13.7563, lng: 100.5018},
          zoom: 6
        });
        map.data.loadGeoJson(geojson)
        map.data.setStyle({
          fillColor: 'green'
        })
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCnkDR44Kfti2JUVsJoeT4n4qOpALVMmyM&callback=initMap"
    async defer></script>
  </body>
</html>
